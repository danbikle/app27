<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>app27/demo11</title>
    <script src="/build/react.js"></script>
    <script src="/build/react-dom.js"></script>
    <script src="/browser.min.js"></script>
    <script src="/jquery.min.js"></script>
  </head>
  <body>
    <h1>app27/demo11</h1>
    <div id="example"></div>
    <hr>
    <div id="jquery_example">hi</div>
    <script type="text/babel">
      ReactDOM.render(
      <h1>React says: Hello, world!</h1>,
      document.getElementById('example')
      );
    </script>
    <script>
      jQuery(function(){
        var jmsg = ' hello.'
        $( "#jquery_example" ).html('<h1>jQuery says: '+jmsg+'</h1>');
      });
    </script>
  </body>
</html>
