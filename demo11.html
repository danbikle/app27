<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>app27/demo11</title>
    <script src="/build/react.js"></script>
    <script src="/build/react-dom.js"></script>
    <script src="/browser.min.js"></script>
    <script src="/jquery.min.js"></script>
    <script src="/d3.v3.min.js"></script>
  </head>
  <body>
    <h1>app27/demo11</h1>
    <div id="example">yo</div>
    <hr>
    <div id="jquery_example">hi</div>
    <hr>
    <div id="d3_example">d3 yes</div>
    <script type="text/babel">
      ReactDOM.render(
      <h1>React says: Hello, world!</h1>,
      document.getElementById('example')
      );
    </script>
    <script>
      jQuery(function(){
        var jmsg = ' hello.';
        $( "#jquery_example" ).html('<h1>jQuery says: '+jmsg+'</h1>');
        var d3msg  = ' hi too.';
        d3.select("#d3_example")
          .text('')
          .append('h1')
          .text('D3.js says: '+d3msg);
      });
    </script>
  </body>
</html>
