<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>app27/demo11</title>
    <script src="/build/react.js"></script>
    <script src="/build/react-dom.js"></script>
    <script src="/browser.min.js"></script>
    <script src="/jquery.min.js"></script>
    <script src="/d3.v3.min.js"></script>
  </head>
  <body>
    <h1>app27/demo11</h1>
    <div id="example">example</div>
    <hr>
    <div id="jquery_example1">jquery_example1</div>
    <hr>
    <div id="jquery_example2">jquery_example2</div>
    <hr>
    <div id="d3_example1">d3_example1</div>
    <hr>
    <div id="d3_example2">d3_example2</div>
    <script type="text/babel">
      ReactDOM.render(
      <h1>React says: Hello, world!</h1>,
      document.getElementById('example')
      );
    </script>
    <script>
      jQuery(function(){
        var jmsg  = ' hello.';
        var d3msg = ' hi too.';
      
        $('#jquery_example1').text('<h1>jQuery1 says: '+jmsg+'</h1>');
      
      
        $('#jquery_example2').text('');
        $('<h1/>', {text:'jQuery2 says: '+jmsg}).appendTo('#jquery_example2');
      
        d3.select("#d3_example2")
          .text('')
          .append('h1')
          .text('D3.js says: '+d3msg);
      });
    </script>
  </body>
</html>
